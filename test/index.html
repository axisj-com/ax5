<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ax5 - test</title>
    <script type="text/javascript" src="../plugin/prettify/prettify.js"></script>
    <script type="text/javascript" src="../src/ax5-polyfill.js"></script>
    <script type="text/javascript" src="../src/ax5-core.js"></script>
    <script type="text/javascript" src="../src/ax5-xhr.js"></script>
    <script type="text/javascript" src="../src/ax5-ui.js"></script>
</head>
<body>

<div id="test-target">
    <b>B</b>
    <span>span</span>
</div>

<table border="1">
    <tbody id="table-target">
    </tbody>
</table>

<script type="text/javascript">

    var el = ax5.dom.get("#table-target"), div = ax5.dom.get("#test-target");
    ax5.dom.html(el, "<tr><td>1234</td></tr>");
    ax5.dom.append(el, "<tr><td>999</td></tr>");
    ax5.dom.prepend(el, "<tr><td>000</td></tr>");
    ax5.dom.after(div, "<div>after</div>");
    ax5.dom.before(div, "<div>before</div>");

    ax5.dom(div).on("click", function(){
        alert(1);
    });
    ax5.dom(div).on("click.ax5", function(){
        alert(2);
    });
    
    
    
</script>

<!-- split -->
</body>
</html>
