                var cond = {
                    round: {Number|Boolean} - 반올림할 자릿수,
                    money: {Boolean} - 통화,
                    abs: {Boolean} - 절대값,
                    byte: {Boolean} - 바이트
                }
                */
                var result = [];
                result.push(ax5.util.number(123456789.678, {round:1}));
                result.push(ax5.util.number(123456789.678, {round:1, money:true}));
                result.push(ax5.util.number(123456789.678, {round:2, byte:true}));
                result.push(ax5.util.number(-123456789.8888, {abs:true, round:2, money:true}));
                result.push(ax5.util.number("A-1234~~56789.8~888PX", {abs:true, round:2, money:true}));

                return result.join(' : ');
            },

    if("API check 시작") {
        var test_t_count = check_list.length;
        var target = document.getElementById("test-result");
        var p_bar = document.getElementById("progress-bar");
        var newDiv = document.createElement("div");
        newDiv.innerHTML = "<h2>" + navigator.userAgent.toLowerCase() + "</h2>";
        target.appendChild(newDiv);

        var resultObj = {
            testCnt : 0
        };

        function checker(O) {
            p_bar.style.height = 100 - (check_list.length / test_t_count * 100) + "%";
            if (!O) return;
            resultObj.testCnt++;

            //if (resultObj.testCnt > 40) return false;

            var newDiv = document.createElement("div");
            newDiv["id"] = O.label;
            newDiv.setAttribute("class", "api-check-item");

            var result, err_string;

            if(O.r === "ready-response"){
                var skipFlag = false;

                /*
                 var skipFn = setTimeout(function () {
                 //var req = new XMLHttpRequest();
                 //req.abort();
                 console.log("settimeout");
                 skipFlag = true;

                 newDiv.innerHTML = "<h3 class='red'>" + O.label + " : <u>skip</u></h3>";
                 target.appendChild(newDiv);
                 checker(check_list.shift());
                 }, 1000);
                 */

                O.fn(function(res){
                    if (!skipFlag) {
                        //if(skipFn) clearTimeout(skipFn);
                        if (res) {
                            newDiv.innerHTML = "<h3 class='blue'>" + O.label + " : <u>OK</u></h3>";
                            target.appendChild(newDiv);
                            setTimeout(function () {
                                checker(check_list.shift());
                            }, 100);
                        } else {
                            newDiv.innerHTML = "<h3 class='red'>" + O.label + " : <u>fail</u></h3>";
                            target.appendChild(newDiv);
                            setTimeout(function () {
                                checker(check_list.shift());
                            }, 100);
                        }
                    }
                });
            }else{
                if(O.label === "split") {
                    resultObj.testCnt--;
                }else{
                    try{
                        result = O.fn();
                    }catch(e){
                        err_string = e.toString();
                        console.error(e);
                    }

                    if (typeof O.r != "undefined" && (result == O.r)) {
                        newDiv.innerHTML = "<h3 class='blue'>" + O.label + " : <u>OK</u></h3>";
                    } else if (typeof O.r == "undefined" && result) {
                        newDiv.innerHTML = "<h3 class='blue'>" + O.label + " : <u>OK : "+ result +"</u></h3>";
                    } else {
                        newDiv.innerHTML = "<h3 class='red'>" + O.label + " : <u>?? " + result + "["+ err_string +"]" + "</u></h3>";
                    }
                }

                if(O.label === "split") {
                    var newDiv_cb = document.createElement("div");
                    newDiv_cb.innerHTML = "<hr class='split' />";
                    newDiv_cb.setAttribute("style", "clear:both;padding-top:2px;");
                    target.appendChild(newDiv_cb);
                }else{
                    target.appendChild(newDiv);
                }

                setTimeout(function () {
                    checker(check_list.shift());
                }, 10);

            }
        }
        checker(check_list.shift());
    }
