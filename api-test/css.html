<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://cdn.axisj.com/axicon/axicon.min.css" />
    <script type="text/javascript" src="../plugin/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../src/ax5-polyfill.js"></script>
    <script type="text/javascript" src="../src/ax5-core.js"></script>
    <title></title>
    <style>
        #css-target-div{
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="css-target-div">DIV</div>
    <span id="css-target-span">SPAN</span>
    <a id="css-target-a">A</a>
    <select id="css-target-select">
        <optgroup label="--">
            <option>AX5</option>
            <option>장기영</option>
        </optgroup>
    </select>
    <input type="text" id="css-target-input-text" />
    <input type="button" id="css-target-input-button" value="INPUT BUTTON" />
    <button type="button" id="css-target-button">BUTTON</button>
    <table id="css-target-table">
        <tbody>
            <tr>
                <td>TH</td>
                <td>TD</td>
            </tr>
        </tbody>
    </table>

    <hr/>

</body>
<script type="text/javascript">
    var styles = [
        'background-attachment','background-color','background-image','background-position','background-repeat','background',
        'border-collapse','border-color','border-spacing','border-style','border-top','border-right','border-bottom','border-left','border-top-color','border-right-color','border-bottom-color','border-left-color','border-top-style','border-right-style','border-bottom-style','border-left-style','border-top-width','border-right-width','border-bottom-width','border-left-width','border-width','border',
        'position','bottom','left','right','top',
        'caption-side','clear','clip','color','content','counter-increment','counter-reset','cursor','direction','display','empty-cells','float',
        'font-family','font-size','font-style','font-variant','font-weight','font',
        'letter-spacing','line-height',
        'list-style-image','list-style-position','list-style-type','list-style','margin-right' ,
        'margin-left','margin-top','margin-bottom','margin',
        'width','height','max-height','max-width','min-height','min-width',
        'orphans','outline-color','outline-style','outline-width','outline','overflow',
        'padding-top','padding-right','padding-bottom','padding-left','padding',
        'page-break-after','page-break-before','page-break-inside',
        'quotes','table-layout','text-align','text-decoration','text-indent','text-transform','unicode-bidi',
        'vertical-align','visibility','white-space','widows','word-spacing','z-index'
    ];

    var el = ax5.dom.get("#css-target-div"), po = [];
    
    po.push('<table border="1">');
    po.push('<thead>');
    po.push('<tr>');
        po.push('<th>속성</th>');
        po.push('<th>AX5</th>');
        po.push('<th>jQuery</th>');
    po.push('</tr>');
    po.push('</thead>');
    po.push('<tbody>');
    styles.forEach(function(css_name){
        //console.log(css_name, ax5.dom.css(el, css_name));
        po.push('<tr>');
            po.push('<th>'+ css_name +'</th>');
            po.push('<td>'+ ax5.dom.css(el, css_name) +'</td>');
            po.push('<td>'+ $(el).css(css_name) +'</td>');
        po.push('</tr>');
    });
    po.push('</tbody>');
    po.push('</table>');
    ax5.dom.append(document.body, po.join(''));
</script>
</html>
