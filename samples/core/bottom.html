</div>
<!-- end div class="sample-doc-content"-->
<div class="sample-doc-menu" id="sample-doc-menu">
    
</div>
</div>
<!-- end div class="sample-doc-page"-->
<script type="text/javascript">
    (function(){
        prettyPrint();
        
        var util = ax5.util, dom = ax5.dom;
        var po = [], prev_tag;
        po.push("<ul>");

        util.each(dom("h1,h2").elements, function() {

	        if(this.tagName == "H1" && po.length > 0){
		        if(prev_tag == "H2") po.push("</ul>");
		        po.push("</ul>");
	        }
	        if(this.tagName == "H1") {

		        po.push("<ul>");
	        }

	        if(this.tagName == "H2" && prev_tag == "H1") {
		        po.push("<ul>");
	        }

	        dom.before(this, '<a name="'+this.innerHTML+'"></a>');

	        po.push('<li><a href="#' + this.innerHTML + '">' + this.innerHTML + '</a></li>');

	        prev_tag = this.tagName;
        });
        po.push("</ul>");
        dom("#sample-doc-menu").html(po.join(''));
        
    })();
</script>
</body>
</html>
