<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../src/ax5.js"></script>
</head>
<body>
    <div class="ax5-sample-view">
        <div>
            <ul id="list-container">
                <li data-list-item="0" id="li0">
                    <div>child>child</div>
                </li>
                <li data-list-item="1" id="li1"></li>
                <li data-list-item="2" id="li2"></li>
                <li data-list-item="3" id="li3"></li>
                <li data-list-item="4" id="li4"></li>
                <li data-list-item="5" id="li5"></li>
            </ul>
        </div>

        <button data-event-test="text-box">버튼</button>
        <button data-event-test="remove">버튼</button>

    </div>
    <script type="text/javascript">
        var el = ax5.dom("#list-container");
        var li = el.child(el);

        console.log(
            (c_li = li.next(2)).elements[0].id,
            (c_li = c_li.prev()).elements[0].id
        );

        ax5.dom.resize(function(){
            console.log( 0, document.body.clientWidth );
        });
        ax5.dom.resize(function(){
            console.log( 1, document.body.clientWidth );
        });
    </script>
</body>
</html>
