<!-- basic -->
<article class="content">
	<h3 data-menu-item="ax-ui-switch-default" class="capitalize">default</h3>

	<p>

	</p>
<pre>
<div class="tag-result">
	<span class="ax5-ui-switch-label">
	텍스트
	</span>
	<input type="checkbox" id="ui-switch-id-1" hidden/>
	<label class="ax5-ui-switch" for="ui-switch-id-1">
		<span class="button-on"></span><span class="button-off"></span>
	</label>
</div>
<script type="text/javascript">
	(function() {
		ax5.dom("#ui-switch-id-1").on("change", function(e) {
			console.log(ax5.dom("#ui-switch-id-1").elements[0].checked);
		});
	})();
</script>
</pre>

</article>
