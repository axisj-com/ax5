<article class="content">
    <h2 data-menu-item="ax5-util-left">ax5.util.left</h2>
    <p>
        자주 다루게 되는 문자열의 특정위치 구하기. 문자열의 인덱스 또는 특정문자열의 위치까지 왼쪽에서부터 잘라 주어 편리한 코딩을 지원한다.
    </p>
<pre>
<div id="ax5-util-left" class="script-result"></div>
<script>
    (function(){
        var util = ax5.util;
        var po = [];
        po.push( util.left("abcd.efd", 3) );
        po.push( util.left("abcd.efd", ".") );
        ax5.dom("#ax5-util-left").html(po.join('<br/>'));
    })();
</script>
</pre>

</article>

<article class="content">

<pre>
<div id="ax5-util-snake_case" class="script-result"></div>
<script>
