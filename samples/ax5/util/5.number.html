<article class="content">
	<h2 data-menu-item="ax5-util-number">ax5.util.number</h2>
	<p>
		숫자처리에 관련된 기능을 하나의 메소드로 처리하도록 구상하였다. 예를 들어 숫자를 반올림하고 통화단위로 표현해야 한다면
		<code>ax5.util</code>로는 <code>ax5.util.number(num, {round:1, money:true});</code>로 한번에 처리 할 수 있다.
	</p>
<pre>
<div id="ax5-util-number" class="script-result"></div>
<script>
	(function(){
		var util = ax5.util, el = ax5.dom("#ax5-util-number");

		var po = [];
		po.push('round(1) : ' + ax5.util.number(123456789.678, {round:1}) );

		po.push('round(1) money() : '
		+ ax5.util.number(123456789.678, {round:1, money:true}) );

		po.push('round(2) byte() : '
		+ ax5.util.number(123456789.678, {round:2, byte:true}) );

		po.push('abs() round(2) money() : '
		+ ax5.util.number(-123456789.678, {abs:true, round:2, money:true}) );

		po.push('abs() round(2) money() : '
		+ ax5.util.number("A-1234~~56789.8~888PX", {abs:true, round:2, money:true}) );

		el.append( po.join('<br/>') );

	})();
</script>
</pre>

</article>
