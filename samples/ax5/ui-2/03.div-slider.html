	<button class="ax-btn" id="div-slider-target-btn-P">prev</button>
	<button class="ax-btn" id="div-slider-target-btn-N">next</button>

<script type="text/javascript">
	(function() {

		var ui = new ax5.ui.div_slider();
		ui.set_config({
			target: ax5.dom.get("#div-slider-target"),
			on_event: function(){
				if(this.action == "status_change") {
					//console.log(this.display_index);
				}else if(this.action == "click"){
					alert("click");
				}else{
					//console.log(this.action);
				}
			}
		});

		ax5.dom("#div-slider-target-btn-P").on("click", function(){
			ui.prev();
		});
		ax5.dom("#div-slider-target-btn-N").on("click", function(){
			ui.next();
		});
	})();
</script>
