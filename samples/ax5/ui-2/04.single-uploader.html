<!-- basic -->
<article class="content">
	<h3 data-menu-item="ax-ui-single-uploader-default" class="capitalize">default</h3>
	<p>

	</p>
<pre>
<div class="tag-result" style="height:300px;">

	<div
			style="width:200px;height: 200px;border:1px solid #ccc;border-radius:10px;overflow: hidden;"
			id="ax-ui-single-uploader-default-target">
	</div>
	<div class="DH10"></div>
	<button class="ax-btn basic" id="ax-ui-single-uploader-default-target-upload">Upload</button>

</div>
<script type="text/javascript">
	(function() {

		var ui = new ax5.ui.single_uploader();
		ui.set_config({
			target: ax5.dom.get("#ax-ui-single-uploader-default-target"),
			file_types: "image/*",
			empty_msg: "파일을 선택하세요",
			progress_theme: "basic",
			upload_http: {
				method: "POST",
				url: "php/frame-upload.php",
				filename_param_key: "fileData",
				data: {}
			},
			on_event: function(that){
				if(that.action == "fileselect"){
					console.log(that.file);
				}
				else if(that.action == "uploaded"){
					console.log(that);
					ui.set_preview_img(decodeURIComponent(that.file.thumbUrl));
				}
				else if(that.action == "error"){
					alert(that.error.msg);
				}
			}
		});

		ax5.dom("#ax-ui-single-uploader-default-target-upload").on("click", function(){
			ui.upload();
		});

	})();
</script>
</pre>

</article>
