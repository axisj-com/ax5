<!-- basic -->
<article class="content">
	<h3 data-menu-item="ax-ui-touch-grid-default" class="capitalize">default</h3>
	<p>

	</p>
<pre>
<div class="tag-result">
	<div id="ax-ui-touch-grid-default-target" style="height:200px;"></div>
	<div style="padding:5px;">
		<button class="ax-btn lg" id="ax-ui-touch-grid-default-first">&nbsp;<i class="axi axi-angle-double-up"></i>&nbsp;</button>
		<button class="ax-btn lg" id="ax-ui-touch-grid-default-up">&nbsp;<i class="axi axi-angle-up"></i>&nbsp;</button>
		<button class="ax-btn lg" id="ax-ui-touch-grid-default-down">&nbsp;<i class="axi axi-angle-down"></i>&nbsp;</button>
		<button class="ax-btn lg" id="ax-ui-touch-grid-default-last">&nbsp;<i class="axi axi-angle-double-down"></i>&nbsp;</button>
	</div>
</div>
<script type="text/javascript">
(function(){
	var my_touch_grid = new ax5.ui.touch_grid();
	my_touch_grid.set_config({
		target: ax5.dom.get("#ax-ui-touch-grid-default-target"),
		head_height: 40,
		head_align: "center",
		item_height: 40,
		col_group: [
			{key: 'date', label: 'Date', width: 120, align:"center"},
			{key: 'title', label: '제목', width: '*'},
			{key: 'price', label: 'Price', width: 120, formatter:"money", align:"right"}
		],
		body: {
			onclick: function(){
				console.log(this);
			}
		}
	});

	my_touch_grid.set_list([
		{date:'2015-06-07', title:'1 체커 사용가이드', price:205677},
		{date:'2015-06-06', title:'2 체커에 대한 사용동의 안내', price:'205677'},
		{date:'2015-06-07', title:'3 체커 사용가이드'},
		{date:'2015-06-06', title:'4 체커에 대한 사용동의 안내'},
		{date:'2015-06-07', title:'5 체커 사용가이드'},
		{date:'2015-06-06', title:'6 체커에 대한 사용동의 안내'},
		{date:'2015-06-07', title:'7 체커 사용가이드'},
		{date:'2015-06-06', title:'8 체커에 대한 사용동의 안내'}
	]);

	ax5.dom("#ax-ui-touch-grid-default-first").on("click", function(){
		my_touch_grid.focus(0);
	});
	ax5.dom("#ax-ui-touch-grid-default-up").on("click", function(){
		my_touch_grid.focus(-1, "by");
	});
	ax5.dom("#ax-ui-touch-grid-default-down").on("click", function(){
		my_touch_grid.focus(1, "by");
	});
	ax5.dom("#ax-ui-touch-grid-default-last").on("click", function(){
		my_touch_grid.focus("last");
	});
})();
</script>
</pre>

</article>

<article class="content">
	<h3 data-menu-item="ax-ui-touch-grid-append" class="capitalize">append & remove</h3>
	<p>

	</p>
<pre>
<div class="tag-result">
	<div id="ax-ui-touch-grid-append-target" style="height:200px;"></div>
	<div style="padding:5px;">
		<button class="ax-btn lg" id="ax-ui-touch-grid-append-first">&nbsp;<i class="axi axi-angle-double-up"></i>&nbsp;</button>
		<button class="ax-btn lg" id="ax-ui-touch-grid-append-up">&nbsp;<i class="axi axi-angle-up"></i>&nbsp;</button>

		<button class="ax-btn lg" id="ax-ui-touch-grid-append-remove">Remove</button>
	</div>

<script type="text/javascript">
	(function(){
		var my_touch_grid = new ax5.ui.touch_grid();
		my_touch_grid.set_config({
			target: ax5.dom.get("#ax-ui-touch-grid-append-target"),
			head_height: 40,
			head_align: "center",
			item_height: 40,
			col_group: [
				{key: 'date', label: 'Date', width: 120, align:"center"},
				{key: 'title', label: '제목', width: '*'},
				{key: 'price', label: 'Price', width: 120, formatter:"money", align:"right"}
			],
			body: {
				onclick: function(){
					console.log(this);
				}
			}
		});

		my_touch_grid.set_list([]);

		ax5.dom("#ax-ui-touch-grid-append-first").on("click", function(){
			my_touch_grid.focus(0);
		});
		ax5.dom("#ax-ui-touch-grid-append-up").on("click", function(){
			my_touch_grid.focus(-1, "by");
		});
		ax5.dom("#ax-ui-touch-grid-append-down").on("click", function(){
			my_touch_grid.focus(1, "by");
		});
		ax5.dom("#ax-ui-touch-grid-append-last").on("click", function(){
			my_touch_grid.focus("last");
		});

		ax5.dom("#ax-ui-touch-grid-append-append").on("click", function(){
			my_touch_grid.append({date:'2015-06-07', title: my_touch_grid.list.length + '. 체커 사용가이드', price:205677});
		});
		ax5.dom("#ax-ui-touch-grid-append-remove").on("click", function(){
			//my_touch_grid.focus("last");
			my_touch_grid.remove();
		});
	})();
</script>

<!-- bigsize -->
<article class="content">
	<h3 data-menu-item="ax-ui-touch-grid-bigsize" class="capitalize">bigsize</h3>
	<p>
		아이템의 갯수가 많아지면 문서에 html노드를 너무 많이 만들어 내게 된다. 당장 사용하지도 않을 것인데.
		그로 인데 웹 애플리케이션의 속도가 저하되는 문제가 발생된다. 이를 해결 하기 위해 현재 스크롤에 보이는 아이템만 출력시키는 꼼수가 필요하다.
	</p>
	<p>
		아래 예제에서보면 <code>list</code>에 10,000개의 아이템이 담겨 있다. 하지만 div안에 담겨있는 html노드 수는 6개를 유지하고 있다. (헤드에 1개 바디에 5개)
	</p>
<pre>
<div class="tag-result">
	<div id="ax-ui-touch-grid-bigsize-target" style="height:220px;"></div>
	<div style="padding:5px;">
		TR 의 갯수는 <span id="ax-ui-touch-grid-bigsize-tr-count"></span>
	</div>
</div>
<script type="text/javascript">
(function(){
	var my_touch_grid = new ax5.ui.touch_grid();
	my_touch_grid.set_config({
		target: ax5.dom.get("#ax-ui-touch-grid-bigsize-target"),
		head_height: 30,
		head_align: "center",
		item_height: 40,
		col_group: [
			{key: 'no', label: '번호', width: 120, align:"center", formatter: function(){
				return ax5.util.number(this.value, {money: true});
			}},
			{key: 'title', label: '제목', width: '*'},
			{key: 'price', label: 'Price', width: 120, formatter:"money", align:"right"}
		],
		body: {
			onclick: function(){
				console.log(this);
			}
		},
		control:{
			width: 50,
			klass: '',
			//first: '<i class="axi axi-angle-double-up"></i>',
			prev: '<i class="axi axi-angle-up"></i>',
			next: '<i class="axi axi-angle-down"></i>',
			//last: '<i class="axi axi-angle-double-down"></i>',
			onclick: function(){
				console.log(this);
				print_html_node();
			}
		}
	});

	var list = [];
	for(var i=1;i<10001;i++){
		list.push({no:i, title:'제목 '+ i,  price: i*1000});
	}
	my_touch_grid.set_list(list);

	function print_html_node(){
		ax5.dom('#ax-ui-touch-grid-bigsize-tr-count').html( '<b>' + ax5.dom("#ax-ui-touch-grid-bigsize-target").find("tr").elements.length + '개</b>' );
	}
})();
</script>
</pre>

</article>
