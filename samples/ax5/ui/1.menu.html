<article class="content">
	<h3 data-menu-item="ax-ui-menu-basic" class="capitalize">basic</h3>

<pre>
<div class="tag-result">
	<div id="ui-menu-target-basic" style="height:150px;"></div>
</div>
<script type="text/javascript">
ax5.info.base_url = "../pub/";
ax5.util.require(["ui/menu.js"], function(){

	var my_menu = new ax5.ui.menu(1,2,3);
	my_menu.set_config({
		target: ax5.dom.get("#ui-menu-target-basic"),
		keys: {
			value:"id"
		},
		menu: [
			{id:"1", text:"메뉴 A"},
			{id:"2", text:"메뉴 B"},
			{id:"3", text:"메뉴 C"}
		],
		onclick: function(){
			console.log(this);
			// Object {menu: Array[3], item: Object, target: div#ui-menu-target-basic, item_target: a.ax-item}
		}
	});

});
</script>
</pre>

</article>



<article class="content">
	<h3 data-menu-item="ax-ui-menu-tree" class="capitalize">tree</h3>

<pre>
<div class="tag-result">
	<div id="ui-menu-target-tree" style="height:400px;"></div>
</div>
<script type="text/javascript">
	ax5.info.base_url = "../pub/";
	ax5.util.require(["ui/menu.js"], function(){

		var my_menu = new ax5.ui.menu(1,2,3);
		my_menu.set_config({
			target: ax5.dom.get("#ui-menu-target-tree"),
			keys: {
				value:"id",
// 선언하지 않으면 'value' 이 외에도 text, shortcut, data 등을 재 정의 할 수 있다 다음줄에 menu 와 함께
				menu:"menu"
			},
			type: "default", // default | pop
			menu: [
				{
					id:"1", text:"메뉴 A",
					menu: [
						{id:"1-1", text:"메뉴 A의 A"},
						{id:"1-2", text:"메뉴 A의 B",
							menu: [
								{id:"1-2-1", text:"메뉴 A의 A"},
								{id:"1-2-2", text:"메뉴 A의 B"},
								{id:"1-2-3", text:"메뉴 A의 C"}
							]
						},
						{id:"1-3", text:"메뉴 A의 C"}
					]
				},
				{id:"2", text:"메뉴 B"},
				{id:"3", text:"메뉴 C"}
			],
			onclick: function(){
				console.log(this);
			}
		});

	});
</script>
</pre>

</article>
