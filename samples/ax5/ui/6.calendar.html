<!-- date control -->
<article class="content">
	<h3 data-menu-item="ax-ui-calendar-control" class="capitalize">control</h3>
	<p>

	</p>
<pre>
<div class="tag-result" style="background: #fff;border:1px solid #ccc;">
	<div id="ui-calendar-control-target"></div>
</div>
<script type="text/javascript">
	(function(){
		var my_calendar = new ax5.ui.calendar();
		my_calendar.set_config({
			target: ax5.dom.get('#ui-calendar-control-target'),
			control: {
				left: '<i class="axi axi-ion-arrow-left-b"></i>',
				display: 'yyyy년 mm월',
				right: '<i class="axi axi-ion-arrow-right-b"></i>'
			},
			width: 350,
			item_width: 50,
			item_height: 50,
			item_padding: 4,
			display_date: '2015-05-01',
			onclick: function(){
				console.log(this);
			}
		});
	})();
</script>
</pre>

</article>
